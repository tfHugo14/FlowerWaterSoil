<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="script.js"></script>
        <title>Document</title>
    </head>
    <body class="h-100 m-5">
        <header class="text-center"><b>Flower, water, soil</b></header>
        <section class="d-flex flex-row justify-content-center">
            <article class="d-flex flex-column justify-content-center align-items-center flex-wrap border border-primary bg-warning w-25 m-2 p-2">
                <img src="flower-nobg.png" onclick="choiceFlower()" width="200px" alt="">
                <img src="water-nobg.png" onclick="choiceWater()" width="200px" alt="">
                <img src="soil-nobg.png" onclick="choiceSoil()" width="200px" alt="">
            </article>
            
            <article class="d-flex flex-column justify-content-between align-items-center w-50 m-2">
                
                <article class="d-flex justify-content-around align-items-center border border-primary bg-warning w-100 h-25">
                    <img src="" id="userChoice" width="150px" alt="">
                    <img src="" id="machine" width="150px" alt="">
                </article>
                
                <article class="w-100 h-100 d-flex justify-content-between align-items-center">
                    <p class="fs-5">0</p>
                    <p class="fs-5">0</p>
                </article>

                <article class="border border-primary bg-warning w-100">
                    <p class="p-2 invisible" id="message"><b>text</b></p>
                </article>

                <button class="w-25 m-1" onclick="compare()">Compare!</button>
            </article>

            <article class="d-flex flex-column justify-content-center align-items-center border border-primary bg-warning w-25 m-2">
                <img src="question-mark-nobg.png" onclick="choiceRandom()" width="200px" alt="">
            </article>
        </section>
    </body>
</html>
